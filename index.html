<!DOCTYPE html>
<head>
<meta lang="en" charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Google</title>
<link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
</head>

<body>
    <nav>
            <ul class="floatl"> <!-- About and Store Top Left -->
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="floatr"> <!-- Gmail, Images, Grid Menu & Sign In Top Right -->
                <li>Gmail</li>
                <li>Images</li>
                <li>PLACEHOLDER</li>
                <li>Sign In</li>
            </ul>
        </nav>
    <div class="contain">

        <div class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <form>
            <div> <!-- Contain the search are and magnifying glass icon-->
                <input type="text" name="query">
            </div>
            <input type="button" value="Google Search">
            <input type="button" value="I'm Feeling Lucky">
        </form>
        </div>

        <footer>
            <div>
                <ul>
                    <li>United Kingdom</li>
                </ul>
            </div>
            <ul class="floatl">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="floatr">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>

    </div>
</body>
