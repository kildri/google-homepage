<!DOCTYPE html>
<head>
<meta lang="en" charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Google</title>
<link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrap">
        <nav>
                <ul class="floatl"> <!-- About and Store Top Left -->
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul class="floatr"> <!-- Gmail, Images, Grid Menu & Sign In Top Right -->
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><i class="larger fa fa-th"></i></li>
                    <li class="blu btn">Sign In</li>
                </ul>
            </nav>
        <div class="contain">

            <div class="content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            
            <form>
                <div class="bar"> <!-- Contain the search are and magnifying glass icon-->
                    <i class="fa fa-search"></i>
                    <input type="text" name="query">
                </div>
                <input class="grey btn" type="button" value="Google Search">
                <input class="grey btn" type="button" value="I'm Feeling Lucky">
            </form>
        </div>
    </div>
        <footer>
            <div>
                <ul>
                    <li>United Kingdom</li>
                </ul>
            </div>
            <ul class="floatl">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="floatr">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>

    </div>
</body>
